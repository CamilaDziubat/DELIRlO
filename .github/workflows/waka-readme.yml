name: Update README with WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente à meia-noite
  workflow_dispatch:      # Permite execução manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Permite editar o README
      pull-requests: write  # Opcional, se usar PRs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update README with WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}SHOW_TIME: "true"          # Mostra o tempo total (ex: "LAST WEEK 5 hrs 34 mins")
    SHOW_EDITORS: "true"       # Mostra editores (ex: "VS Code")
    SHOW_OS: "true"            # Mostra sistemas operacionais (ex: "Windows")
    SHOW_CATEGORIES: "true"    # Mostra categorias (ex: "Coding")
          
